name: Build & Deploy to Firebase

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-lint-deploy:
    name: Build, Lint & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build:shared

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Build frontend
        run: npm run build:frontend

      - name: Build functions
        run: npm run build:functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMES_123F7 }}

      - name: Deploy Cloud Functions
        run: npx firebase-tools deploy --only functions --project games-123f7

      - name: Deploy Hosting
        working-directory: frontend
        run: npx firebase-tools deploy --only hosting --project games-123f7
